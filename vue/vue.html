<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}},非常帅</h1>
    </div>

        let vm = new new Vue({
            el:"#app",
            data: {
                name:"张三"
            },
        })
    </script>
</body>
</html>
